<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <meta property="og:title" content="{{ page.title }}" />
  <meta property="og:url" content="{{ site.url }}{{ page.url }}" />
  
{% if page.description %}
  <meta name="description" content="{{ page.description | truncatewords: 120 | strip_newlines | escape_once }}" />
  <meta name="og:description" content="{{ page.description | truncatewords: 120 | strip_newlines | escape_once }}" />
{% else %}
  <meta name="description" content="{{ content | strip_html | truncatewords: 120 | strip_newlines | escape_once }}" />
  <meta name="og:description" content="{{ content | strip_html | truncatewords: 120 | strip_newlines | escape_once }}" />
{% endif %}
  {% for post in site.posts %}
      {% assign foundImage = 0 %}
      {% assign images = post.content | split:"<img " %}
      {% for image in images %}
        {% if image contains 'src' %}
            {% if foundImage == 0 %}
                {% assign html = image | split:"/>" | first %}
                <meta property="og:image" content={{ html | replace:'src=','' }}/>
                {% assign foundImage = 1 %}
            {% endif %}
        {% endif %}
      {% endfor %}
  {% if foundImage = 1 %}
  {% break %}
  {% endif %}
  {% endfor %}
  
  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/poole.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/syntax.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/lanyon.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Serif:400,400italic,700%7CPT+Sans:400">

  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.baseurl }}/public/apple-touch-icon-precomposed.png">
  <link rel="shortcut icon" href="{{ site.baseurl }}/public/favicon.ico">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">
</head>
